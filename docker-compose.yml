version: "3.8"

services:
  TPO13_postgres:
    image: postgres:16-alpine
    container_name: TPO13_postgres
    ports:
      - 15432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - TPO13_postgres:/var/lib/postgresql/data

